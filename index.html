<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Tax Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-image: url('4862.jpg'); /* Background image URL */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the background image */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 800px;
            padding: 20px; /* Add padding to the container */
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
        }
        h1 {
            margin-bottom: 30px;
        }
        .btn-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Gap between buttons */
        }
        .btn {
            width: 180px;
            font-size: 18px;
        }
        .btn-primary {
            background-color: #007bff; /* Blue background color for primary button */
            color: #fff; /* White text color */
            border-color: #007bff; /* Blue border color */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
            border-color: #0056b3; /* Darker blue border on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Tax Management System</h1>

        <div class="btn-container">
            <a href="user_registration.html" class="btn btn-primary">User Registration</a>
            <a href="tax_suggestion.html" class="btn btn-primary">Tax Suggestions</a>
            <a href="tax_saving.html" class="btn btn-primary">Tax Savings</a>
          
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
